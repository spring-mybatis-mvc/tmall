<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="include/admin/adminHeader::html('分类管理')"></head>
<body>

	<script>
        var data4Vue = {
        	    uri:'products',
        	    bean: '',
        	    category:'',
        	    	listURL:'admin_product_list'
        	};
        $(function(){
        	var vue = new Vue({
        	    el: '#workingArea',
        	    data: data4Vue,
        	    mounted:function(){
        	    	this.get();
        	       
        	    },
        	    methods: {
        	    	get:function(){
                        var id = getUrlParms("id");
                        var url = this.uri+"/"+id;
                        axios.get(url).then(function(response) {
                            vue.bean = response.data;
                            vue.category = vue.bean.category;
                        })
                    },
                    update:function () {
                        
                        var url = this.uri;
                        axios.put(url,vue.bean).then(function(response){
                            location.href=vue.listURL+"?cid="+vue.category.id;
                        });
                    }
                    
        	    }
        	})
        })        	
 
        </script>
	<div id="workingArea">
	<div><a href="admin_category_list">所有分类</a></div>
	<div><a :href="'admin_property_list?cid='+category.id">{{category.name}}</a></div>
		<div>编辑产品</div>
		<table>
<tr>
						<td>产品名称</td>
						<td><input @keyup.enter="update" v-model.trim="bean.name"
							type="text"  class="form-control"></td>
					</tr>
					<tr>
						<td>产品小标题</td>
						<td><input @keyup.enter="update" v-model.trim="bean.subTitle"
							type="text"  class="form-control"></td>
					</tr>
					<tr>
						<td>原价格</td>
						<td><input @keyup.enter="update" v-model.trim="bean.originalPrice"
							type="text"  class="form-control"></td>
					</tr>
					<tr>
						<td>优惠价格</td>
						<td><input @keyup.enter="update" v-model.trim="bean.promotePrice"
							type="text"  class="form-control"></td>
					</tr>
					<tr>
						<td>库存</td>
						<td><input @keyup.enter="update" v-model.trim="bean.stock"
							type="text"  class="form-control"></td>
					</tr>
		<tr>
		<td colspan="2" align="center">
		
		<a href="#nowhere"  @click="update">提交</a></td>
		</tr>
		</table>
	</div>


</body>
</html>
